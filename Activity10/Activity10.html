<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 10 - JQuery UI</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="Activity10.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Activity10.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="email">What is your email?</label>
                <input id="email" type="email" placeholder="Enter a valid email address" required>
            </div>
            
            <div class="form-group">
                <label for="website">What is your website?</label>
                <input id="website" type="url" placeholder="Enter your website URL" required>
            </div>
            
            <div class="form-group">
                <label for="birthday">What is your birthday?</label>
                <input id="birthday" type="text" required>
            </div>
            
            <div class="form-group">
                <label for="city">What city do you live in?</label>
                <input id="city" type="text" required>
            </div>
            
            <div class="form-group">
                <label for="programming">What programming languages do you know?</label>
                <input id="programming" type="text" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
